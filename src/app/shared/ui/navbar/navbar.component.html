<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand" href="">🌱 Huertos Urbanos</a>

    <!-- Botón para colapsar -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Enlaces de navegación -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/gardens"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            aria-current="page"
            >Huertos</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/gardens/mapa"
            routerLinkActive="active"
            aria-current="page"
            >Mapa</a
          >
        </li>
      </ul>

      <!-- Información del usuario -->
      <div class="navbar-nav ms-auto">
        <div *ngIf="isUserLoggedIn(); else loginLabel" class="user-info">
          <!-- Nombre del usuario -->
          <a routerLink="users/user-data" class="text-light user-name">{{ userName }}</a>
          <br />
          <!-- Rol -->
          <small class="user-role">{{ userRole }}</small>
        </div>
        <ng-template #loginLabel>
          <a class="nav-link" routerLink="/login">Iniciar sesión</a>
        </ng-template>
      </div>
      
      
    </div>
  </div>
</nav>
